<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="signin.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="book.html">Book</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li><a href="Signup.html">Sign In</a></li>
      </ul>
    </div>
  </nav>
  <div class="signbg">
    <div class="auth-form">
      <h2 id="formTitle">Sign Up</h2>

      <form id="authForm">
        <!-- Username (Sign Up Only) -->
        <div class="form-group" id="usernameGroup">
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" name="username" />
          <p class="error" style="display: none;">Username is required</p>
        </div>

        <!-- Email -->
        <div class="form-group" id="emailGroup">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <p class="error" style="display: none;">Email is required</p>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <p class="error" style="display: none;">Password is required</p>
        </div>

        <!-- Button -->
        <button type="submit" class="btn" id="submitBtn">Sign Up</button>
        <p class="message" id="message" style="display: none;"></p>
      </form>

      <!-- Toggle Login/Signup -->
      <div class="form-toggle">
        <p id="toggleText">
          Already have an account? 
          <button class="toggle-btn" onclick="toggleForm()">Login</button>
        </p>
      </div>
    </div>
  </div>

  <!-- Optional JS to toggle views (basic) -->
  <script>
    let isLogin = false;

    function toggleForm() {
      isLogin = !isLogin;
      const formTitle = document.getElementById("formTitle");
      const usernameGroup = document.getElementById("usernameGroup");
      const submitBtn = document.getElementById("submitBtn");
      const toggleText = document.getElementById("toggleText");

      if (isLogin) {
        formTitle.textContent = "Login";
        usernameGroup.style.display = "none";
        submitBtn.textContent = "Login";
        toggleText.innerHTML = `Don't have an account? <button class="toggle-btn" onclick="toggleForm()">Sign Up</button>`;
      } else {
        formTitle.textContent = "Sign Up";
        usernameGroup.style.display = "block";
        submitBtn.textContent = "Sign Up";
        toggleText.innerHTML = `Already have an account? <button class="toggle-btn" onclick="toggleForm()">Login</button>`;
      }
    }
  </script>

</body>
</html>
