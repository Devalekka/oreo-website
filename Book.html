  <div class="bookbg">
    <nav class="login-pages">
      <h1>BOOK A TABLE NOW</h1>
      <form action="#" method="POST">
        <div class="form-groups">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <p class="error" style="display:none;">Name is required</p>
        </div>

        <div class="form-groups">
          <label for="number">Phone Number:</label>
          <input type="tel" id="number" name="number" />
          <p class="error" style="display:none;">Phone number must be 10 digits</p>
        </div>

        <div class="form-groups">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" />
          <p class="error" style="display:none;">Date is required</p>
        </div>

        <div class="form-groups">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" />
          <p class="error" style="display:none;">Time is required</p>
        </div>

        <div class="form-groups">
          <label for="reservationType">Reservation Type:</label>
          <select id="reservationType" name="reservationType">
            <option value="">Select reservation type</option>
            <option value="AC">AC</option>
            <option value="non-AC">non-AC</option>
          </select>
          <p class="error" style="display:none;">Reservation type is required</p>
        </div>

        <button type="submit" class="btn">Book Now</button>
        <p class="success" style="display:none;">Booking successful!</p>
        <p class="error" style="display:none;">Something went wrong. Please try again.</p>
      </form>
    </nav>
  </div>

</body>
